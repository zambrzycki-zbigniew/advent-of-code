name: Update GitHub Pages JSON

on:
  schedule:
    - cron: '0 * * * *' # hourly; steps gate by date window
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Check date window
        id: window
        run: |
          MONTH=$(date -u +%m)
          DAY=$(date -u +%d)
          YEAR=$(date -u +%Y)
          if [ "$MONTH" = "01" ]; then
            AOC_YEAR=$((YEAR-1))
          else
            AOC_YEAR=$YEAR
          fi
          RUN_WINDOW=false
          if [ "$MONTH" = "12" ] || { [ "$MONTH" = "01" ] && [ "$DAY" = "01" ]; }; then
            RUN_WINDOW=true
          fi
          echo "run=${RUN_WINDOW}" >> "$GITHUB_OUTPUT"
          echo "year=${AOC_YEAR}" >> "$GITHUB_OUTPUT"

      - name: Checkout repository
        if: ${{ steps.window.outputs.run == 'true' }}
        uses: actions/checkout@v4

      - name: Set up Python
        if: ${{ steps.window.outputs.run == 'true' }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Fetch Leaderboard Data
        if: ${{ steps.window.outputs.run == 'true' }}
        env:
          AOC_SESSION: ${{ secrets.AOC_SESSION }}
        run: |
          YEAR="${{ steps.window.outputs.year }}"
          curl -s -H "Cookie: session=${AOC_SESSION}" "https://adventofcode.com/${YEAR}/leaderboard/private/view/3744441.json" -o leaderboard.json
          if [ ! -s leaderboard.json ]; then
            echo "::error::leaderboard.json is empty. Check AOC_SESSION."
            exit 1
          fi

      - name: Extract Member Data
        if: ${{ steps.window.outputs.run == 'true' }}
        run: |
          python - <<'PY'
          import json, sys
          from pathlib import Path

          p = Path("leaderboard.json")
          if not p.exists() or p.stat().st_size == 0:
              print("::warning::leaderboard.json missing or empty, skipping write")
              sys.exit(0)

          try:
              data = json.loads(p.read_text())
              member_data = data["members"]["3788958"]
          except Exception as e:
              print(f"::warning::Failed to parse leaderboard.json: {e}")
              sys.exit(0)  # fail-soft: skip writing files but keep job green

          Path("public/leaderboard_member_3788958.json").write_text(json.dumps(member_data, indent=2))
          year = "${{ steps.window.outputs.year }}"
          Path(f"public/leaderboard_member_{year}.json").write_text(json.dumps(member_data, indent=2))
          PY

      - name: Commit and Push changes
        if: ${{ steps.window.outputs.run == 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          files=""
          if [ -f public/leaderboard_member_3788958.json ]; then
            files="$files public/leaderboard_member_3788958.json"
          fi
          if [ -f public/leaderboard_member_${{ steps.window.outputs.year }}.json ]; then
            files="$files public/leaderboard_member_${{ steps.window.outputs.year }}.json"
          fi
          if [ -z "$files" ]; then
            echo "No files to add"
            exit 0
          fi
          git add $files
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update member data"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
